reset_releases:
  stage: prepare
  image: alpine
  before_script:
    - echo "Resetting draft releases"
  script:
    - apk add curl
    - curl -L https://github.com/aktau/github-release/releases/download/v0.7.2/linux-amd64-github-release.tar.bz2 | tar -jx --strip-components 3 -C /usr/local/bin bin/linux/amd64/github-release
    - github-release edit -t testing -p || true
    - github-release edit -t stable || true


build:linux:dev:
  stage: build
  <<: *notmaster
  variables:
    MAKEPKG_ARGS: "linux"
  <<: *buildpackages
  tags:
    - longOps


build:groovymame:dev:
  stage: build
  <<: *notmaster
  variables:
    MAKEPKG_ARGS: "mame"
  <<: *buildpackages


build:aur:dev:
  stage: build
  <<: *notmaster
  variables:
    MAKEPKG_ARGS: "-a"
  <<: *buildpackages


build:groovy:dev:
  stage: build
  <<: *notmaster
  variables:
    MAKEPKG_ARGS: "-g"
  <<: *buildpackages


dkms:native:dev:
  stage: dkms
  dependencies:
    - build:linux:dev
  variables:
    MAKEPKG_ARGS: "-n"
    DONT_DOWNLOAD_JUST_BUILD: "1"
  before_script:
    - pacman-key --init && \
      pacman-key --populate archlinux || true
    - pacman -Sy --noconfirm reflector
    - reflector --verbose --latest 50 --sort rate --save /etc/pacman.d/mirrorlist 
    - pacman -Su --noconfirm
    - pacman -U --noconfirm work/output/linux-15khz-*
  <<: *buildpackages
  <<: *notmaster



build:linux:
  stage: build
  <<: *onlymasterortags
  variables:
    MAKEPKG_ARGS: "linux"
  <<: *buildpackages
  tags:
     - longOps


build:groovymame:
  stage: build
  <<: *onlymasterortags
  variables:
    MAKEPKG_ARGS: "mame"
  <<: *buildpackages


build:aur:
  stage: build
  <<: *onlymasterortags
  variables:
    MAKEPKG_ARGS: "-a"
  <<: *buildpackages
  cache:
    key: cache-aur
    paths:
      - work/cache


# allow_failure: true to allow pushing the kernel even if broadcom-wl failed
dkms:native:
  stage: dkms
  dependencies:
    - build:linux
  before_script:
    - pacman-key --init && \
      pacman-key --populate archlinux || true
    - pacman -Sy --noconfirm reflector
    - reflector --verbose --latest 50 --sort rate --save /etc/pacman.d/mirrorlist 
    - pacman -Su --noconfirm
    - pacman -U --noconfirm work/output/linux-15khz-*
  <<: *onlymasterortags
  variables:
    MAKEPKG_ARGS: "-n"
    DONT_DOWNLOAD_JUST_BUILD: 1
  <<: *buildpackages


build:groovy:
  stage: build
  <<: *onlymasterortags
  variables:
    MAKEPKG_ARGS: "-g"
  <<: *buildpackages


release:testing:
  stage: release
  <<: *onlymasterortags
  script:
    - echo "Releasing testing packages"
    - pacman -Sy --noconfirm --needed tar xz grep
    - curl -L https://github.com/aktau/github-release/releases/download/v0.7.2/linux-amd64-github-release.tar.bz2 | tar -jx --strip-components 3 -C /usr/local/bin bin/linux/amd64/github-release
    - ./release.sh -t
  artifacts:
    paths:
      - work/output


deploy:stable:
  stage: deploy
  when: manual
  dependencies:
    - release:testing
  <<: *onlymasterortags
  script:
    - echo "Releasing stable packages"
    - pacman -Sy --noconfirm --needed tar xz grep
    - curl -L https://github.com/aktau/github-release/releases/download/v0.7.2/linux-amd64-github-release.tar.bz2 | tar -jx --strip-components 3 -C /usr/local/bin bin/linux/amd64/github-release
    - BUILD_TYPE=stable ./release.sh -dcrup


release:testing:dev:
  stage: release
  script:
    - echo "Releasing unstable packages"
    - pacman -Sy --noconfirm --needed tar xz grep
    - curl -L https://github.com/aktau/github-release/releases/download/v0.7.2/linux-amd64-github-release.tar.bz2 | tar -jx --strip-components 3 -C /usr/local/bin bin/linux/amd64/github-release
    - ./release.sh -n "$CI_COMMIT_REF_SLUG" -dcrup
  environment:
    name: testing/$CI_COMMIT_REF_SLUG
    url: https://github.com/substring/packages/releases/tag/$CI_COMMIT_REF_SLUG
    on_stop: release:clean
  <<: *notmaster


release:clean:
  image: alpine
  stage: release
  dependencies: []
  <<: *notmaster
  before_script:
    - echo "Deleting deployment $CI_COMMIT_REF_SLUG"
  script:
    - apk add curl
    - curl -L https://github.com/aktau/github-release/releases/download/v0.7.2/linux-amd64-github-release.tar.bz2 | tar -jx --strip-components 3 -C /usr/local/bin bin/linux/amd64/github-release
    - github-release delete -t "$CI_COMMIT_REF_SLUG"
  environment:
    name: testing/$CI_COMMIT_REF_SLUG
    action: stop
